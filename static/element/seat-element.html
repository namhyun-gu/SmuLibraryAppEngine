<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="seat-element">
    <style type="text/css">
        :host {
            display: block;
        }

        paper-ripple {
            border-radius: 8px;
        }

        paper-material {
            border-radius: 8px;
        }

        div {
            border-radius: 8px;
            font-family: 'Roboto';
            font-weight: 400;
            width: 48px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: black;
        }

        .available {
            background-color: #FAFAFA;
        }

        .unavailable {
            background-color: #FF5252;
            color: #ffffff;
        }
    </style>
    <template>
        <paper-material elevation="1">
            <div class$="{{getStatusClass(status)}}">
                <span>{{number}}</span>
                <paper-ripple fit></paper-ripple>
            </div>
        </paper-material>
    </template>
    <script>
        Polymer({
            is: "seat-element",
            properties: {
                number: {
                    type: String
                },
                status: {
                    type: Boolean,
                    value: true
                }
            },
            getStatusClass: function (status) {
                if (status == true)
                    return 'available';
                else
                    return 'unavailable';
            },
            changeStatus: function (status) {
                this.status = status;
            }
        });
    </script>
</dom-module>
